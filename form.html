<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black
        }

        form {
            background-color: #ffffff;
            width: 400px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-color: green;
            
        }

        h2 {
            text-align: center;
        }

        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        label {
            font-weight: bold;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #45a049;
           
        }

        #output {
            background-color: #ffffff;
            width: 400px;
            margin: 20px auto;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #title{
            font-style: italic;
        }
    </style>
</head>
<body>

<form onsubmit="displayDetails(); return false;">
    <h2 id = "title">Online Voting Registration</h2>

    <label>Name</label>
    <input type="text" id="name" placeholder="Enter Your Name" required>

    <label>Email</label>
    <input type="email" id="email" placeholder="Enter Your Email" required>

    <label>Phone Number</label>
    <input type="number" id="mobile" placeholder="10 digit mobile number" required>

    <label>Father Name</label>
    <input type="text" id="father" placeholder="Enter Your Father's Name" required>

    <label>Mother Name</label>
    <input type="text" id="mother" placeholder="Enter Your Mother Name" required>

    <label>Aadhaar Number</label>
    <input type="number" id="aadhaar" placeholder="12 digit Aadhaar number" required>
    <label>Pincode</label>
    <input type="number" id="pincode" placeholder="Enter Pincode" required>

    <label>Voter ID</label>
    <input type="text" id="voterid" placeholder="Enter Your Voter ID" required>



    <label>Date of Birth</label>
    <input type="date" id="age" onblur="ageValidator()" required>

    <label>Street</label>
    <input type="text" id="street" placeholder="Enter Your Street Number" required>

    <label>City</label>
    <input type="text" id="city" placeholder="Enter Your City Name" required>

    <label>District</label>
    <input type="text" id="district" placeholder="Ener Your District" required>

    <label>Legislative Assembly</label>
    <input type="text" id="assembly" placeholder="Enter Your Respective Assembly" required>


    <label>State</label>
    <select id="state" required>
        <option value="">Select State</option>
        <option>Tamil Nadu</option>
        <option>Karnataka</option>
        <option>Kerala</option>
        <option>Andhra Pradesh</option>
        <option>Maharashtra</option>
    </select>

    <button type="submit">Submit</button>
</form>

<div id="output"></div>

<script>
function ageValidator() {
    let dob = document.getElementById('age').value;
    if (!dob) return false;

    let birthDate = new Date(dob);
    let today = new Date();

    let age = today.getFullYear() - birthDate.getFullYear();
    let monthDiff = today.getMonth() - birthDate.getMonth();

    if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) { // for calaculating accurate age 
        age--;
    }

    if (age < 18 || age > 100) {
        alert("Your age is not eligible for voting");
        return false;
    }
    return true;
}

function displayDetails() {
    if (!ageValidator()) return; //Age Validity Checking
    let name  = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let phone = document.getElementById('mobile').value;
    let aadhaar = document.getElementById('aadhaar').value;
    let father = document.getElementById('father').value;
    let mother = document.getElementById('mother').value;
    let voter = document.getElementById("voterid").value;
    let assembly = document.getElementById('assembly').value;
    let pincode  = document.getElementById("pincode").value

    if (phone.length !== 10) { //Checking Phone Number Length
        alert("Phone number must be 10 digits");
        return;
    }
    if (pincode.length !== 6) { //Checking Pincode Length
        alert("Invalid Pincode Number");
        return;
    }

    if (aadhaar.length !== 12) { //Checking Aadhaar Number Length
        alert("Aadhaar number must be 12 digits");
        return;
    }

    document.getElementById('output').innerHTML = `
        <h3>Voter Details</h3>
        <b>Name:</b> ${name}<br>
        <b>Email:</b> ${email}<br>
        <b>Phone:</b> ${phone}<br>
        <b>Father Name:</b>${father}<br>
        <b>Mother Name:</b>${mother}<br>
        <b>Aadhaar:</b> ${aadhaar}<br>
        <b>Voter ID:</b> ${voter}<br>
        <b>Legislative Assembly:</b> ${assembly}<br>
        <b>Address:</b> ${street.value}, ${city.value}, ${district.value}, ${state.value}, ${pincode}
    `;
}
</script>

</body>
</html>
